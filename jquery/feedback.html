<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    .question {
      margin-bottom: 20px; /* Adjust the margin bottom as needed */
    }
  </style>
</head>
<body>

<div data-role="page" id="home">
  <div data-role="header">
    <h1>Feedback Form</h1>
  </div>

  <div data-role="content">
    <form id="feedback-form">
        <div data-role="fieldcontain" class="question">
            <label for="feedback-ui">How was the UI of our website?</label>
            <input type="text" name="feedback-ui" id="feedback-ui">
        </div>

        <div data-role="fieldcontain" class="question">
            <label for="feedback-helpful">Was it helpful?</label>
            <input type="text" name="feedback-helpful" id="feedback-helpful">
        </div>

        <div data-role="fieldcontain" class="question">
            <label for="feedback-satisfaction">How satisfied are you with our service?</label>
            <select name="feedback-satisfaction" id="feedback-satisfaction" data-role="slider">
                <option value="no">Not satisfied</option>
                <option value="yes">Satisfied</option>
            </select>
        </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div data-role="footer">
    <h4>Footer content</h4>
  </div>
</div>

<div data-role="page" id="response">
  <div data-role="header">
    <h1>Feedback Response</h1>
  </div>

  <div data-role="content" id="response-content">
    <!-- Feedback response will be displayed here -->
  </div>

  <div data-role="footer">
    <h4>Footer content</h4>
  </div>
</div>

<script>
  $(document).ready(function() {
    $("#feedback-form").on("submit", function(e) {
      e.preventDefault();
      var feedbackUI = $("#feedback-ui").val();
      var feedbackHelpful = $("#feedback-helpful").val();
      var feedbackSatisfaction = $("#feedback-satisfaction").val();
      
      var responseText = "<h2>Feedback Response:</h2>";
      responseText += "<p>UI Feedback: " + feedbackUI + "</p>";
      responseText += "<p>Helpful Feedback: " + feedbackHelpful + "</p>";
      responseText += "<p>Satisfaction: " + (feedbackSatisfaction === "yes" ? "Satisfied" : "Not satisfied") + "</p>";

      $("#response-content").html(responseText);
      $.mobile.changePage("#response");
    });
  });
</script>

</body>
</html>
