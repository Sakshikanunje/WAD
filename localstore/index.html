<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>

        body
         {
             background-color: #f8f9fa;
             padding-top: 20px;
         }
        .container
        {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body>
    <div class="container">
        <form class="row g-3" id="registration">
            <div class="col-md-6">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lname" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-4">
              <label class="form-check-label" for="gender">Gender</label>
            </div>
            <div class="col-md-4">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="col-md-4">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="col-md-12">
              <label for="inputState" class="form-label">Department</label>
              <select id="department" class="form-select" required>
                <option selected>Choose...</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Computer Engineering">Computer Engineering</option>
              </select>
            </div>
            <div class="col-12">
              <label for="username" class="form-label">Usename</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>

    <script>
      document.getElementById('registration').addEventListener('submit',function(event) {

        event.preventDefault();

        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var email = document.getElementById('email').value;
        var gender = document.querySelector('input[name=gender]:checked').value;
        var department = document.getElementById('department').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var userdata = {
          fname : fname,
          lname : lname,
          email : email,
          gender : gender,
          department : department,
          username : username,
          password : password
        }

        var users = JSON.parse(localStorage.getItem('users'))||[]; //These lines retrieve the existing user data from the local storage (if any) under the key 'users'. If there is no existing data, it initializes an empty array. Then, it adds the new userdata object to this array.
        users.push(userdata);
        
        localStorage.setItem('users',JSON.stringify(users)); // stores the updated user data array back into the local storage. Since local storage can only store strings, the array is converted into a JSON string

        window.location.href='display.html';
      });
    </script>
</body>
</html>
